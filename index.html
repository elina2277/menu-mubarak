
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Меню кафе Mubarak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff8f1;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #a44a2f;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #f0e7df;
      color: #333;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>Меню кафе Mubarak</header>
  <div class="gallery">
    <img src="images/menu1.jpg" alt="Меню 1">
    <img src="images/menu2.jpg" alt="Меню 2">
    <img src="images/menu3.jpg" alt="Меню 3">
    <img src="images/menu4.jpg" alt="Меню 4">
    <img src="images/menu5.jpg" alt="Меню 5">
    <img src="images/menu6.jpg" alt="Меню 6">
    <img src="images/menu7.jpg" alt="Меню 7">
    <img src="images/menu8.jpg" alt="Меню 8">
    <img src="images/menu9.jpg" alt="Меню 9">
    <img src="images/menu10.jpg" alt="Меню 10">
    <img src="images/menu11.jpg" alt="Меню 11">

</body>
</html>
